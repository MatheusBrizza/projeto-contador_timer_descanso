<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer-descanso</title>
    <meta name="author" content="Matheus">
    <meta name="description" content="agenda onde adiciona tarefas e calcula timer para Pomodoro.">
    <meta name="keywords"
        content="timer, descanso, pomodoro, technique, productivity, tarefas, agenda, time management">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>
    <section>
        <h1>Descanso</h1>
        <div>
            <h2>Timer Pomodoro</h2>
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <h4 class="card-title">Tarefa</h4>
                            </div>
                            <form method="post">
                                <div>
                                    <p>O que estudou</p>
                                    <input type="text" name="estudo" id="estudo" placeholder="O que estudou?"
                                        class="form-control" required>
                                    <p>Tempo estudado (minutos)</p>
                                    <input type="number" name="tempo" id="tempo" placeholder="Tempo estudado"
                                        class="form-control" required>
                                    <button type="submit" class="btn btn-primary">Adicionar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card text-center">
                            <div class="card-body">
                                <h4 class="card-title">Timer</h4>
                                <div id="timer" class="timer-estudo">
                                    <p>Tempo estudado</p>
                                    <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
                                </div>
                                <div id="timer" class="timer-diversao">
                                    <p>Tempo para diversão</p>
                                    <span class="diversao-hours">00</span>:<span class="diversao-minutes">00</span>:<span class="diversao-seconds">00</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <h4 class="card-title">Tarefas completadas</h4>
                                <ul id="task">
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card text-center">
                            <div class="card-body">
                                <h4 class="card-title">Tempo de diversão</h4>
                                <p id="timer">00:00</p>
                                <button id="start" class="btn btn-success">Iniciar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
<script src="./script.js"></script>
